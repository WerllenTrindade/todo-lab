name: CI/CD

on:
  push:
    branches:
      - main
      
jobs:
  CI:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x # Mantém igual ao CD para evitar diferenças

      - name: Install dependencies
        run: |
          rm -rf node_modules
          yarn install --frozen-lockfile

      - name: Run Tests
        run: yarn test:ci

  CD: 
    name: Continuous Delivery
    runs-on: ubuntu-latest
    needs: CI

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Clean install dependencies
        run: |
          rm -rf node_modules
          yarn install --frozen-lockfile

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: yarn
          token: ${{ secrets.EAS_EXPO_TOKEN_X }}

      - name: Verify Expo config (debug)
        run: npx expo config --json

      - name: Build
        run: eas build --platform android --profile preview --non-interactive --no-wait
