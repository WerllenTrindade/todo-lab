name: CI/CD

on:
  push:
    branches:
      - main
      
jobs:
  CI:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies ðŸ“¦
        run: yarn install --frozen-lockfile

      - name: Run Tests
        run: yarn test:ci

  CD: 
    name: Continuous Delivery
    runs-on: ubuntu-latest
    needs: CI
    env:
      EXPO_TOKEN: ${{ secrets.EAS_EXPO_TOKEN_X }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: yarn
          token: ${{ secrets.EAS_EXPO_TOKEN_X }}

      - name: Get config file
        env:
          GOOGLE_SERVICES_64: ${{ secrets.EAS_GOOGLE_PLAY_API }}
        run: |
          echo $GOOGLE_SERVICES_64 > google-services.json.b64
          base64 -d -i google-services.json.b64 > google-services.json

      - name: Build
        run: eas build --platform android --profile production --non-interactive --no-wait
